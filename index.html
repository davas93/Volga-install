<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Волга монтаж</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <img
              src="img/header/logo.png"
              alt="Логотип: Волга Монтаж"
              class="logo__image"
            />
          </div>
          <!-- /.logo -->

          <span class="header-text"
            >Изготовление и монтаж фундаментов любой <br />
            сложности в Саратове и области</span
          >

          <div class="contacts">
            <img
              src="img/header/Icon-phone.svg"
              alt="Иконка телефона"
              class="contacts__icon"
            />
            <div class="contacts__text">
              <span class="contacts__city">Саратов</span>
              <span class="contacts__phone">8 (495) 926-10-67</span>
            </div>
          </div>
          <!-- /.contacts -->

          <div class="buttons">
            <button class="buttons__btn">Заказать звонок</button>
            <button class="buttons__btn">Вызвать замерщика</button>
            <button class="buttons__btn">Калькулятор</button>
          </div>
          <!-- /.buttons -->
        </div>
        <!-- /.header-top -->

        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Виды фундаментов</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Цены на фундаменты</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Наши работы</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Отзывы</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Контакты</a>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
